<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body onload="Card.render()">
        <div class="container">
            <canvas id="card" width="375" height="200"></canvas>

            <div>
                <input id="position" type="text" placeholder="Position..." value="Firefighter II">

                <input id="name" type="text" placeholder="Name..." value="Emma Portland">
            </div>

            <div>
                <label for="number">(000)</label>
                <input id="number" type="text" placeholder="Number..." value="173-3956">
                
                <label for="serial">@lsfd.org</label>
                <input id="serial" type="text" placeholder="F.Lastname" value="e.portland">
            </div>

            <div>
                <input id="bureau" type="text" placeholder="Bureau..." value="Operations Bureau">

                <input id="chief" type="text" placeholder="Fire Chief..." value="Fire Chief Kaitlyn Myers">
            </div>
    
            <div>
                <button id="save">Save to Computer</button>

                <button id="upload">Upload to Imgur</button>
            </div>
        </div>


        <div id="background" style="opacity: 0">
            <p style="font-family: Odense">Odense</p>
            <p style="font-family: BrushScript">BrushScript</p>
            <p style="font-family: CushingStd">CushingStd</p>
        </div>

        <script type="text/javascript" src="scripts/libraries/jquery.min.js"></script>

        <script type="text/javascript" src="scripts/index.js?v=110920201736"></script>
    </body>
</html>
